<h4 class="text-center mb-2">Ingresar Gasto</h4>
<p *ngIf="estado" class="badge bg-danger p">{{textIncorrecto | uppercase}}</p>
<hr>
<div class="form-group">
    <label for="gasto" class="form-label">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="gasto" class="form-control form-control-lg" placeholder="Ej. comidad..">
</div>
<div class="form-group mt-2">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese cantidad..">
</div>

<button style="width: 100%;" class="btn btn-secondary btn-lg btn-block mt-2" (click)="addGasto()">
AGREGAR GASTO
</button>
