<h4 class="text-center">
    Listado de Gatos
</h4>
<hr>

<div class="row">
    <div class="col-lg-6">
       <div class="alert alert-success">
          Presupuesto: <strong>{{presupuesto | currency}}</strong>
       </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-secondary">
            Restante: <strong>{{restante | currency}}</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listGastos; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.cantidad | currency}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteGasto(i,item.cantidad)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
